<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../public/css/style_logginyregistro.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4><font COLOR=black><center>Formulario de Registro</center></font></h4>
    <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su Nombre" required/>
    <input class="controls" type="text" name="last-name" id="last-name" placeholder="Ingrese su Apellido"required/>
	  <input class="controls" type="text" name="employee-number" id="employee-number" placeholder="Ingrese su No. Empleado"required/>
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo"required/>
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña"required/>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <button class="botons" id="btn-signup"> Registrar</button>
    <!-- <input class="botons"  value="Registrar"> -->
    <p><a href="signin.html">¿Ya tengo Cuenta?</a></p>
  </section>

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script src="../method/conecction.js"></script>
  <script src="../method/signup.js"></script>

</body>
</html>
